<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>


    .container{
      height: 748px;
      width: 748px;
      display: grid;
      grid-template-rows: 414px 130px 155px 22px;
      grid-template-columns: 320px 198px 153px 50px;
      gap: 9px;
      background-color: black;
      border: 1px solid black;
    }

    .red{
      background-color: red;
    }
    .yellow{
      background-color: yellow;
    }
    .blue{
      background-color: blue;
    }
    .black{
      background-color: black;
    }
    .white1{
      background-color: white;
      grid-column:2/5; 
    }
    .white2{
      grid-row: 2/4;
      background-color: white;
    }

    .white3{
      grid-column: 2/4;
      grid-row: 2/4;
      background-color: white;
    }
    .white4{
      grid-row: span 2;
      background-color: white;
    }
    .white5{
      background-color: white;
    }
    .blue{
      border-bottom: 10px solid black;
    }

    .flex-contain{
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
  

  </style>
</head>

<body>

  <div class="flex-contain">
  <div class="container">
    <div class="box red"></div>
    <div class="box white1"></div>
    <div class="box white2"></div>
    <div class="box white3"></div>
    <div class="box blue"></div>
    <div class="box white4"></div>
    <div class="box white5"></div>
    <div class="box yellow"></div>
    <div class="box black"></div>
    <h3>Composition C (No.III) with Red, Yellow and Blue
      1935</h3>
    
    <h3 >Generated with grids in CSS3</h3>

  </div>
</div>
</body>

</html>
